<!DOCTYPE html>
	<html>
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="/app/client/styles/in.css">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>cirrus | connexion</title>
	</head>
	<body>
		<header>
			<h1>cirrus</h1>
		</header>
		<form action="/app/server/user-login.php" method="POST">
			<h2>Connexion</h2>
			<label>
				Nom d'utilisateur
				<input 
					id="user-name" 
					minlength="8"
					maxlength="24"
					name="user-name" 
					pattern="[a-zA-Z0-9]{8,16}" 
				/>
			</label>
			<label>
				Mot de passe
				<input type="password" 
					id="user-pass" 
					minlength="8"
					maxlength="24"
					name="user-pass" 
					pattern="[a-zA-Z0-9.?!\-_*+=/|\\()[\]#$@%]{8,24}" 
				/>
			</label>
			<button type="submit">Valider</button>
		</form>
    </body>
</html>
